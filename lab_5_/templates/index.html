<! DOCTYPE html>

<head>
    <body>
        <h1>Student List </h1>
        {% if all_std ==[]%}
        <p>No Student found . Add the student row now!</p>
        {%else %}

        <table id = "all-students">
            <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
            </tr>
            {% for student in all_std %}
            <tr>

            <td>{{ student.student_id}}</td>
            <td><a href="/student/{{student.student_id}}" {{student.roll_number }}</a></td>
            <td>{{ student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>
            <<a href="/student/{{student.student_id}}/update">Update</a>
            <<a href="/student/{{student.student_id}}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
        {%endif%}
    </table>
    <a href ="/student/create">+Add Student </a>

</body>
</html>
